<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="./css/style.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  
	<div class="row header-part">
		
		<div class="logo col-md-4"> 
			<img class="logo-img" src="./images/logo.png">	
		</div>
		
		<div class="col-md-8">  </div>

	</div>

	<div class="row menu-part">
		
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		  <!-- Toggler/collapsibe Button -->
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <!-- Navbar links -->
		  <div class="collapse navbar-collapse" id="collapsibleNavbar">
		    <ul class="navbar-nav">
		      <li class="nav-item">
		        <a class="nav-link" href="#">Home</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Services</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">About</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Contact</a>
		      </li>
		    </ul>
		  </div>
		</nav>
		
	</div>

	<div class="row slider-part">
		
		<div id="demo" class="carousel slide" data-ride="carousel">

			<!-- Indicators -->
			<ul class="carousel-indicators">
			    <li data-target="#demo" data-slide-to="0" class="active"></li>
			    <li data-target="#demo" data-slide-to="1"></li>
			    <li data-target="#demo" data-slide-to="2"></li>
		  </ul>

			  <!-- The slideshow -->
			<div class="carousel-inner">
			    <div class="carousel-item active">
			      <img src="./images/slider-image-1.png" alt="Los Angeles">
			    </div>
			    <div class="carousel-item">
			      <img src="./images/slider-image-2.jpeg" alt="Chicago">
			    </div>
			    <div class="carousel-item">
			      <img src="./images/slider-image-3.jpeg" alt="New York">
			    </div>
			</div>

			  <!-- Left and right controls -->
			  <a class="carousel-control-prev" href="#demo" data-slide="prev">
			    <span class="carousel-control-prev-icon"></span>
			  </a>
			  <a class="carousel-control-next" href="#demo" data-slide="next">
			    <span class="carousel-control-next-icon"></span>
			  </a>

		</div>
	</div>

	<div class="row middle-part">
		
		<div class="col-md-4 service"></div>
		<div class="col-md-4 service"></div>
		<div class="col-md-4 service"></div>

		<div class="col-md-12 service-extra"></div>
		
	</div>



	<div class="row footer-part">
		
		<div class="col-md-12"></div>
		
	</div>

</div>

</body>
</html>
