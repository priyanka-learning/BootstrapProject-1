<html>
<head>
    <title>My First Bootstrap Page</title>
	<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" style="max-width: 600px;margin: 60px auto;">
		   <h1><b><center>Registration Form</b></h1></center>
		 <form role="form">
		 	<div class="form-group">
		 		
		 		<label for="name">First Name</label>
		 		<input type="name" class="form-control" id="firstname" placeholder="Enter Name"><br>
		 	</div>
		 		

		 	<div class="form-group">
		 		<label for="name">Last Name</label>
		 		<input type="name" class="form-control" id="lastname" placeholder="Enter Last Name"><br>	
            </div>
            
            <div class="form-group">
            	<label for="email">Email</label>
            	<input type="email" class="form-control" id="email" placeholder="Enter Email" name="email"><br>
            </div>

            <div class="form-group">
            	<label for="pwd">Password</label>
            	<input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="pwd">
            </div>

            <div class="checkbox">
            	<label><input type="checkbox" name="remember">Remember Me</label>
            </div>

            <button type="submit" class="btn btn-primary mb-2">Submit</button>



		

	</form>
</div>
</body>
</html>
